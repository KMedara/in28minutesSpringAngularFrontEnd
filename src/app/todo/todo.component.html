<h1>Todo</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Description is invalid</div>
  <!--Dirty is when at least one value is being edited-->
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Date is Invalid</div>


  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" #description="ngModel" [(ngModel)]="todo.description" class="form-control" name="description"
        required minlength="5">
    </fieldset>

    <fieldset class="form-group">
      <label>Target Date</label>
      <input type="date" #targetDate="ngModel" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
        (ngModelChange)="todo.targetDate = $event" class="form-control" name="targetDate" required>
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
